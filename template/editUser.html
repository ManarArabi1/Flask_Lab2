{% extends 'index.html' %}

{% block body %}
<div class="container">
    <h1 class="text-center mt-4">Edit The User</h1>
    <form method="post" style="max-width: 400px; margin: auto;">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="{{ user.name }}" class="form-control" required>
        </div>
    
        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" value="{{ user.age }}" class="form-control" required>
        </div>
    
        <div class="form-group">
            <label for="location">Location:</label>
            <input type="text" id="location" name="location" value="{{ user.location }}" class="form-control" required>
        </div>
    
        <div class="text-center mt-4"> 
            <button type="submit" class="btn btn-dark">Update user</button>
        </div>
    </form>
</div>
{% endblock %}
